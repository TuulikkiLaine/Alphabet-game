<html lang="en">
  <head>
    <title>Alphabet Game</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="js-menu-toggler" class="menu-toggler">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu">
      <h4>Game mode:</h5>
      <button class="button js-game-mode-toggler active" data-mode="default">
        Easy (show word and image)
      </button>
      <button class="button js-game-mode-toggler" data-mode="images-hidden">
        Medium (show only word)
      </button>
      <button class="button js-game-mode-toggler" data-mode="text-hidden">
        Hard (show only image and word length)
      </button>
    </div>
    <div class="wrapper">
      <div class="content" id="js-content"></div>
      <div class="image" id="js-image"></div>
      <div id="js-play-again" class="play-again-layer"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
